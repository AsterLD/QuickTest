<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пароль</title>
</head>
<body>
<form th:action="@{/users/{userId}/password(userId=${user.getUserId()})}" th:method="PATCH" th:object="${user}">
    Новый пароль: <input type="password" name="newUserPassword"/>
    <input type="submit" value="Обновить"/>
</form>
</body>
</html>
