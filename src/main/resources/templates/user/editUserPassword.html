<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пароль</title>
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-block">
    <header th:insert="fragments/header"></header>
    <form th:action="@{/users/{userId}/password(userId=${user.getUserId()})}" th:method="PATCH" th:object="${user}">
        <p>Новый пароль: <input type="password" name="newUserPassword"/></p>
        <input type="submit" value="Обновить"/>
    </form>
</div>
</body>
</html>
