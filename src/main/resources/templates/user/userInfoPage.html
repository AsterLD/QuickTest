<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Описание пользователя</title>
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-block">
    <header th:insert="fragments/header"></header>
    <div class="element-block">
        <p>Имя пользователя : <a th:text="${user.getUsername()}"></a></p>
        <p>ФИО: <a th:text="${user.getFullName()}"></a></p>
        <p>Должность: <a th:text="${user.getPosition()}"></a></p>
        <p>Отдел: <a th:text="${user.getDepartment()}"></a></p>
        <p>Email: <a th:text="${user.getEmail()}"></a></p>
        <div class="element-block">
            Роли:
            <div th:each="role : ${T(com.ld.quicktest.models.Role).values()}">
                <input type="checkbox" th:value="${role}" th:name="${role}" th:text="${role}" th:checked="${user.getRoles().contains(role)}" disabled>
            </div>
        </div>
    </div>
    <div class="element-block">
        <p><a class="link-text" th:href="@{/users/{userId}/edit(userId=${user.getUserId()})}">Редактировать пользователя</a></p>
        <p><a class="link-text" th:href="@{/users/{userId}/edit/password(userId=${user.getUserId()})}">Сменить пароль</a></p>
        <form th:method="DELETE" th:action="@{/users/{userId}(userId=${user.getUserId()})}">
            <input type="submit" value="Удалить пользователя"/>
        </form>
    </div>
</div>
</body>
</html>
