<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные пользователя</title>
</head>
<body>
<div th:if="${message}"> Пользователь с таким именем уже существует!</div>
<form th:action="@{/users/{userId}(userId=${user.getUserId()})}" th:method="PATCH" th:object="${user}">
    <p>Имя пользователя : <input type="text" th:field="*{username}" required/></p>
    <p>ФИО: <input type="text" th:field="*{fullName}"/></p>
    <p>Должность: <input type="text" th:field="*{position}"/></p>
    <p>Отдел: <input type="text" th:field="*{department}"/></p>
    <p>Email: <input type="email" th:field="*{email}"/></p>
    <p>Пользователь активен: <input type="checkbox" name="isActive" th:checked="*{isActive}"/></p>
    <p>Роль:<select th:field="*{role}">
            <option value="USER" selected >User</option>
            <option value="ADMIN" >Admin</option>
            </select></p>
    <input type="submit" value="Обновить"/></div>
</form>
</body>
</html>
