<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список доступных тестов</title>
</head>
<body>
<header th:insert="fragments/header"></header>
СПИСОК ТЕСТОВ:
<hr/>
<div th:each="test : ${tests}">
    <div th:if="${test.isActive()}">
        <a th:href="@{/exam/{testId}(testId=${test.getTestId()})}"
              th:text="${test.getTestName()}">test</a>
        <hr/>
    </div>
</div>
</body>
</html>
