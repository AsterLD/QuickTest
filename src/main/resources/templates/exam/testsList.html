<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список доступных тестов</title>
    <link th:href="@{/css/pageStyle.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="main-block">
    <header th:insert="fragments/header"></header>
    <h3>Список тестов:</h3>
    <div class="element-block" th:each="test : ${tests}">
            <a class="link-text" th:href="@{/exam/{testId}(testId=${test.getTestId()})}"
               th:text="${test.getTestName()}">test</a>
    </div>
</div>
</body>
</html>
