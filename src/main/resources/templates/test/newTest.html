<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать новый тест</title>
</head>
<body>
<form form th:method="POST" th:action="@{/tests}" th:object="${test}">

    Название теста:
    <p><input type="text" name="testName"/></p>
    Доступен для пользователей?

    <input type="submit" value="Создать тест"/>
</form>

</body>
</html>
