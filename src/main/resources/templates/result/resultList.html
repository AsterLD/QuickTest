<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Результаты всех тестирований</title>
</head>
<body>

<form sec:authorize="hasAuthority('ADMIN')" th:action="@{/results/search}">
    <p>Поиск результатов:</p>
    <input type="text" name="search"/>
    Искать по:
    <select name="searchType">
    <option value="fullName" >ФИО</option>
    <option value="testName" >Тестированию</option>
    </select>
    <input type="submit" value="Поиск"/>
</form>
<hr/>
Результаты:
<div th:each="result : ${results}">
    <P>ФИО: <a th:text="${result.getUser().getFullName()}"></a></P>
    <p>Название теста : <a th:text="${result.getTest().getTestName()}"></a></p>
    <p>Правильно ответил на: <a th:text="${result.getNumberOfCorrectAnswers()}"></a> из
        <a th:text="${result.getNumberOfQuestion()}"></a> Вопросов</p>
    <p>Процент правильных ответов : <a th:text="${result.getPercentageOfCorrectAnswers()}"></a>%</p>
    <p>Пройден: <a th:text="${#dates.format(result.getResultDate(), 'yyyy-MM-dd HH:mm:ss')}"></a></p>
    <hr/>
</div>
</body>
</html>
